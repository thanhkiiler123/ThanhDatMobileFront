<!DOCTYPE html>
<html>
    <head>
        <!-- basic -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- mobile metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
        <!-- site metas -->
        <meta name="keywords" content="Mobile Shop" />
        <meta name="description" content="Demo" />
        <meta name="author" content="Thanh" />
        <title><%= htmlWebpackPlugin.options.title %></title>
        <!-- fevicon -->
        <link rel="shortcut icon" href="./icon/favicon.ico" type="image/x-icon" />
        <!-- bootstrap css -->
        <link rel="stylesheet" href="./css/bootstrap.min.css" />
        <!-- style css -->
        <link rel="stylesheet" href="./css/style.css" />
        <!-- Responsive-->
        <link rel="stylesheet" href="./css/responsive.css" />
        <!-- Scrollbar Custom CSS -->
        <link rel="stylesheet" href="./css/jquery.mCustomScrollbar.min.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
            integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm"
            crossorigin="anonymous" />
        <!-- owl stylesheets -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="./css/owl.carousel.min.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css"
            media="screen" />
        <!-- Tweaks for older IEs-->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script
        ><![endif]-->
    </head>
    <body class="main-layout">
        <noscript>
            <strong
                >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript
                enabled. Please enable it to continue.</strong
            >
        </noscript>
        <!-- loader  -->
        <div id="app"></div>
        <!-- Javascript files-->
        <script src="./js/jquery.min.js"></script>
        <script src="./js/popper.min.js"></script>
        <script src="./js/bootstrap.bundle.min.js"></script>
        <script src="./js/jquery-3.0.0.min.js"></script>
        <script src="./js/plugin.js"></script>
        <!-- sidebar -->
        <script src="./js/jquery.mCustomScrollbar.concat.min.js"></script>
        <script src="./js/custom.js"></script>
        <!-- Font awesome-->
        <script src="https://kit.fontawesome.com/8627de222b.js" crossorigin="anonymous"></script>
        <!-- javascript -->
        <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
        <script>
            $(document).ready(function () {
                $('.fancybox').fancybox({
                    openEffect: 'none',
                    closeEffect: 'none',
                })

                $('.zoom').hover(
                    function () {
                        $(this).addClass('transition')
                    },
                    function () {
                        $(this).removeClass('transition')
                    }
                )
            })
        </script>
    </body>
</html>
